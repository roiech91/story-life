services:
  - type: web
    name: life-story-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PROVIDER
        value: openai
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: 0.3
      - key: TIMEOUT_SEC
        value: 45
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080

databases:
  - name: life-story-db
    plan: free
    databaseName: lifestory
    user: lifestory

